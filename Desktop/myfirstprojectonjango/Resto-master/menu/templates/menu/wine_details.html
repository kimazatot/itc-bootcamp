{% extends 'main/wrapper.html' %}

{% block content %}
<section id="gtco-special-dishes" class="bg-grey section-padding">
    <div class="container">
        <div class="section-content text-center">
            <div class="heading-section">
                <h2>
                    <span class="subheading">
                        {{object.name}}
                    </span>
                </h2>
            </div>

            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-4"></div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="img-thumbnail rounded">
                        <img src="{{ object.wine_image.url }}" alt="{{ object.wine_image }}" style="max-width: 100%; height: auto;">
                    </div>

                    <div class="my-3">
                        <h5>{{object.description}}</h5>
                    </div>

                    <div class="mt-2">
                        <p>{{object.color}} - {{object.category}}</p>
                    </div>

                    <div class="mt-2">
                        <span class="subheading">
                            <b>{{object.price}} сом</b>
                        </span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-4"></div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
